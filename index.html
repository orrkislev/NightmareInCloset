<!doctype html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

    <!-- <script src="https://raw.githubusercontent.com/kimmobrunfeldt/progressbar.js/master/dist/progressbar.min.js" ></script> -->
    
    
</head>
<body>
    <div id=container>
        <div id=bar></div>
        <div id=sideRight class=side>
            <img id=pageImageRight class=pageImage />
            <div id=textRight class=text ></div>
        </div>
        <div id=sideLeft class=side >
            <img id=pageImageLeft class=pageImage />
            <div id=textLeft class=text ></div>
        </div>
        <div id=slidecontainer >
            <input id=slider type=range min=-1 max=3 value=-1 step=1 oninput="updateSlider()">
        </div>
    </div>

    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="index.js"></script>
</body>
