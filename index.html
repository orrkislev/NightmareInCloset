	<link rel="shortcut icon" type-"image/png" <img src="https://img.icons8.com/plasticine/100/000000/puzzle.png"/>

    <link href="https://fonts.googleapis.com/css?family=David+Libre&display=swap" rel="stylesheet">

</head>

<body>
    <div id=bar></div>
    <div id=arrowContainerRight class=arrowContainer>
        <i class="fas fa-arrow-right" onclick="lastPage()"></i>
    </div>
    <div class="side right">
        <img id=pageImage />
    </div>
    <div class="side left">
        <div id=text></div>
    </div>
    <div id=arrowContainerLeft class=arrowContainer>
        <i class="fas fa-arrow-left" onclick="nextPage()"></i>
    </div>
    <div id=slidecontainer>
		<span id=leftLabel class=sliderLabel>עברית</span>
        <input id=slider type=range min=-1 max=3 value=-1 step=1 oninput="updateSlider()">
		<span id=rightLabel class=sliderLabel>אנגלית</span>
    </div>
    <div id=overlay></div>

    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <script src="index.js"></script>
</body>
